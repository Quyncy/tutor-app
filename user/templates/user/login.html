<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/index.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>HHU - What else</title>
  </head>

  <body style="background-color: lightblue">
    <!--- Navigationbar -->
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
      <div class="container">
        <div
          class="col navbar-collapse collapse justify-content-center"
          id="collapseNavbar"
        >
          <a class="navbar-brand" href="index.html">
            <img
              src="img/logo.jpg"
              alt="logo"
              style="width: 100px; height: 20%; margin-left: -10px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="navbar-nav text-center">
            <li class="nav-item m-1">
              <a class="nav-link active" href="/">HOME</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link active" href="https://www.hhu.de/">DIE HHU</a>
            </li>
            <li class="nav-item m-1">
              <a
                class="nav-link active"
                href="https://www.hhu.de/studium/studienangebot"
                >STUDIUM</a
              >
            </li>
            <li class="nav-item m-1">
              <a
                class="nav-link active"
                href="https://www.hhu.de/die-hhu/fakultaeten"
                >FAKULTÄT</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formular für die Registrierung -->
    <div
      class="container-fluid mt-5 p-5"
      style="max-width: 400px; background-color: lightblue"
    >
      <h4 class="text-decoration-underline align-items-center">Registrieren</h4>

      <form class="mb-3" id="btnSubmit">
        <label>Vorname</label>
        <input type="text" class="form-control" id="fname" required />

        <label>Nachname</label>
        <input type="text" class="form-control" id="lname" required />

        <label>Matrikelnummer</label>
        <input type="text" class="form-control" id="matrikelnr" required />

        <label>E-Mail</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="example@email.com"
          required
        />

        <label>Passwort</label>
        <input
          type="password"
          class="form-control"
          id="passwort"
          placeholder="*******"
          required
        />

        <label>Wiederhole Passwort</label>
        <input
          type="password"
          class="form-control"
          id="passwort2"
          placeholder="*******"
          required
        />
        <p id="pwort" style="color: red"></p>
        <br />
        <button
          type="submit"
          class="btn btn-success my-3 px-5"
          onclick="handleFormular"
        >
          Neues Konto erstellen
        </button>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
